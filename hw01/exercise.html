<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Human Language</h1>
    <ul>
        <li>English</li>
        <li>China</li>
        <li>Spain</li>
        <li>Germany</li>
        <li>Rus</li>
    </ul>
    <h2>PC Language</h2>
    <ol>
        <li>C</li>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>C#</li>
    </ol>
    
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>
    <p>
        ul stands for unordered list. 
    </p>
</body>
</html>
