<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multicolored box</title>
</head>

<body>
    <table border="0" cellpadding="35" cellspacing="0" style="width: 75%">
        <tr>
            <td rowspan="3" bgcolor="red"></td>
            <td colspan="2" bgcolor="blue"></td>
            <td rowspan="2" bgcolor="yellow"></td>
        <tr>
            <td rowspan="2" bgcolor="green"></td>
            <td bgcolor="turquoise"></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="pink"></td>

        </tr>
    </table>
</body>

</html>
